<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <title>HTML5 Custom Video Player</title>
</head>
<body>
  <div class="player">  
     <video class="player_video viewer" src="sintel-short.mp4"  type="video/mp4"> </video>
     <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" class="player__slider" name="volume" min="0" max="1" step="0.05" value="0.4">
        <input type="range" class="player__slider" name="playbackRate" min="0" max="1" step="0.05" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
    </div>   
  </div> 
</body>
</html>

<!-- The step attribute specifies the interval between legal numbers in an <input> element.
Example: if step="3", legal numbers could be -3, 0, 3, 6, etc. -->
